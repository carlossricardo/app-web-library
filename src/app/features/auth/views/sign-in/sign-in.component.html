

<div class="flex align-content-center justify-content-center min-h-screen surface-100">

    <div>
        <div class="text-center ">
            <span class="block text-7xl text-primary font-bold py-4">Library app</span> 
        </div>

        <div class="bg-white border-round p-5 mb-6 mt-2 shadow-4 md:mx-4">
            <div class="w-30rem">
                <div class="text-center -my-3">
                    <div class="text-4xl font-bold mb-3">Inicio de sesión</div>
                    <p class="-mt-3 mb-4 text-700 line-height-3">Inicia la sesión para continuar.</p>
                </div>

                <form [formGroup]="signInForm">

                    <div class="formgrid grid p-fluid ">
                        <div class="field col-12">
                            <p-divider></p-divider>

                        </div>
                        
                       
                        <div class="field col-12">
                            <p class="text-red-500 font-medium">El campo es obligatorio (*)</p>

                        </div>

                    
                 
                        <div class="field col-12 ">
                            
                            <input 
                                pInputText id="email" placeholder="Correo electrónico" type="text" 
                                formControlName="email" [ngClass]="{ 'is-invalid': fieldsValidate('email')}"
                                
                            />
                            <small 
                                *ngIf="signInForm.get('email')?.errors?.['required']" 
                                
                            >El campo es requerido.</small>
                            <small *ngIf="signInForm.get('email')?.errors?.['email']">Debe ser un correo electrónico.</small>
                            
                            
                            
                        </div>
                        <div class="field col-12 ">
          

                            <p-password 
                            
                            [feedback]="false" 
                                formControlName="password" [ngClass]="{ 'is-invalid': fieldsValidate('password')}"
                                [toggleMask]="true" 
                            />
                            <small 
                                *ngIf="signInForm.get('password')?.errors?.['required']" 
                                
                            >El campo es requerido.</small>
                            <small *ngIf="signInForm.get('password')?.errors?.['minlength']">Mínimo 6 caracteres.</small>
                            <small *ngIf="signInForm.get('password')?.errors?.['pattern']">Debe contener al menos una letra mayúscula.</small>
                            
                            
                            
                        </div>


                    </div>
                    <button 
                        pButton pRipple 
                        label="Iniciar sesión"
                        class="w-full"
                        [disabled]="!signInForm.valid"
                        (click)="signIn()"
                    ></button>

                    <div class="text-center mt-2">                        


                        <a routerLink="/authentication/register"  rel="noopener noreferrer" class="p-button p-button-link font-bold">
                            Crea una nueva cuenta
                        </a>

                    </div>



                    
                </form>



            </div>


        </div>


    </div>


</div>
